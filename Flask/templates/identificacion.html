{% extends "base.html" %}

{% block content %}
  <section class="form-hero">
    <div>
      <p class="eyebrow">Acceso</p>
      <h1>Identificación previa</h1>
      <p class="lead">
        Para guardar el resultado de la simulación, necesitamos tu nombre completo y DNI.
      </p>
    </div>
  </section>

  <form class="loan-form" action="{{ url_for('identificacion') }}" method="post">
    {% if error %}
      <p class="form-error">{{ error }}</p>
    {% endif %}
    <div class="form-grid">
      <label class="field">
        <span>Nombre completo</span>
        <input type="text" name="nombre_completo" placeholder="Ej: Ana García Pérez" required />
      </label>
      <label class="field">
        <span>DNI</span>
        <input type="text" name="dni" placeholder="Ej: 12345678Z" required />
      </label>
    </div>
    <div class="form-actions">
      <button class="btn btn-primary" type="submit">Continuar</button>
      <a class="btn btn-ghost" href="{{ url_for('index') }}">Volver</a>
    </div>
  </form>
{% endblock %}
