{% extends "base.html" %}

{% block content %}
  <section class="form-hero">
    <div>
      <p class="eyebrow">Formulario completado</p>
      <h1>Gracias por rellenar el formulario</h1>
      <p class="lead">
        Tu formulario se ha guardado en el historial.
      </p>
    </div>
  </section>

  <div class="action-panel">
    <a class="btn btn-primary" href="{{ url_for('index') }}">Volver a la página principal</a>
    {% if dni %}
      <a class="btn btn-ghost" href="{{ url_for('historial_detalle', dni=dni) }}">
        Ver mi simulación
      </a>
    {% else %}
      <a class="btn btn-ghost" href="{{ url_for('historial') }}">Ir al historial</a>
    {% endif %}
  </div>
{% endblock %}
